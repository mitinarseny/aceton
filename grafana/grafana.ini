[analytics]
reporting_enabled = false
check_for_updates = false
check_for_plugin_updates = false

[auth]
disable_login_form = true

[auth.basic]
enabled = false

[auth.anonymous]
enabled = true
org_role = Admin
hide_version = true

[dashboards]
default_home_dashboard_path = "/var/lib/grafana/dashboards/aceton.json"

[log]
level = error

[security]
disable_initial_admin_creation = true
disable_gavatar = true

[users]
allow_sign_up = false
default_theme = dark